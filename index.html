<html>
<head>
</head>
<body>
	<div id="bullsandcows">
		<input type="text" id="numberValue" /> <button id="clickOnMe">Enter number</button>
		<ul id="numbers">
		</ul>
	</div>

	<script type="text/javascript" src="js/bullsandcows.js"></script>
	<script type="text/javascript">

	(function(){

		var button = document.querySelector("#clickOnMe");
		var game = new BullsAndCows();
		var ul = document.querySelector("#numbers");

		button.onclick = function() {
			var numberField = document.querySelector("#numberValue");
			var number = numberField.value;
			var status = game.enterNumber(number);
			if (status === true) {
				return;
			} else if (status === false) {
				return alert("Number must have unique character and must be 4 digit number.");
			}
			addTextToUL(ul, "Number " + number + ". Bulls: "+ status.b + ", Cows: "+status.c);
		};

		
		game.onWin = function(){
			addTextToUL(ul, "You won! " + game.number);
			button.disabled = true;
		};

		function addTextToUL(ul, text) {
			var li = document.createElement("li");
			li.appendChild(document.createTextNode(text));
			ul.appendChild(li);
		}


	})();

	</script>
</body>
</html>
